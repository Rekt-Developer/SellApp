<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo span {
            color: #ffd700;
            font-size: 2rem;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #292929;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(90deg, #9b00ff, #ff73a8, #ffa354);
            color: #fff;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input {
            width: 60%;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 1rem;
        }

        .search-bar input::placeholder {
            color: #888;
        }

        /* Status Indicator */
        .status-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .status-indicator div {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-indicator .green {
            background-color: #00ff00;
        }

        .status-indicator .red {
            background-color: #ff0000;
        }

        .status-indicator .gray {
            background-color: #666;
        }

        /* Product Grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .product-card {
            background-color: #1a1a1a;
            border-radius: 8px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.25rem;
        }

        .product-card .price {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .product-card .stock {
            font-size: 0.875rem;
            color: #888;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            font-size: 0.875rem;
        }

        footer a {
            color: #fff;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span>S</span> Storefront
        </div>
        <nav>
            <a href="#">Products</a>
            <a href="#">Support</a>
            <a href="#">Feedback</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Storefront</h1>
    </section>

    <div class="status-indicator">
        <div class="green"></div>
        <div class="red"></div>
        <div class="gray"></div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="I'm looking for...">
    </div>

    <div class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h3>Small Product</h3>
            <p class="price">$99.99</p>
            <p class="stock">&infin; in stock</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h3>Medium Product</h3>
            <p class="price">$100.00</p>
            <p class="stock">&infin; in stock</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h3>Large Product</h3>
            <p class="price">$101.00</p>
            <p class="stock">&infin; in stock</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <h3>Extra Large Product</h3>
            <p class="price">$101.00</p>
            <p class="stock">&infin; in stock</p>
        </div>
    </div>

    <footer>
        Powered by SellApp &bull; <a href="#">Terms</a> &bull; <a href="#">Privacy</a>
    </footer>
</body>
</html>
