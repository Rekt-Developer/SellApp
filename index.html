<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellApp - Premium Digital Marketplace</title>
    
    <!-- Enhanced SEO Meta Tags -->
    <meta name="description" content="SellApp: Your premium digital marketplace for high-quality products and services. Discover, buy, and sell with ease.">
    <meta name="keywords" content="digital marketplace, online store, digital products, e-commerce, sell products, buy digital goods">
    <meta name="author" content="SellApp">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="nositelinkssearchbox">
    <meta name="google" content="notranslate">
    <meta name="revisit-after" content="7 days">
    <meta name="theme-color" content="#0d0d0d">
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://rekt-developer.github.io/SellApp/">
    <meta property="og:site_name" content="SellApp">
    <meta property="og:title" content="SellApp - Premium Digital Marketplace">
    <meta property="og:description" content="Your premier destination for high-quality digital products and services">
    <meta property="og:image" content="https://rekt-developer.github.io/SellApp/images/og-image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@sellappofficial">
    <meta name="twitter:title" content="SellApp - Premium Digital Marketplace">
    <meta name="twitter:description" content="Your premier destination for high-quality digital products and services">
    <meta name="twitter:image" content="https://rekt-developer.github.io/SellApp/images/twitter-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- External CSS Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Internal CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a href="/" class="logo" aria-label="SellApp Home">
            <span aria-hidden="true">S</span>
            SellApp
        </a>
        <nav class="nav">
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu">
                <li><a href="#products" class="nav-link"><span>Products</span></a></li>
                <li><a href="#support" class="nav-link"><span>Support</span></a></li>
                <li><a href="#feedback" class="nav-link"><span>Feedback</span></a></li>
                <li><a href="#login" class="nav-link"><span>Login</span></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" aria-label="Welcome Banner">
            <h1>SellApp</h1>
            <p>Your Premium Digital Marketplace</p>
        </section>

        <div class="status-wrapper" aria-hidden="true">
            <div class="status-dots">
                <div class="dot dot-green" title="System Operational"></div>
                <div class="dot dot-red" title="System Alert"></div>
                <div class="dot dot-gray" title="System Status"></div>
            </div>
        </div>

        <div class="search-container">
            <input 
                type="search" 
                class="search-input" 
                placeholder="I'm looking for..." 
                aria-label="Search products"
            >
        </div>

        <section class="products-grid" aria-label="Products" id="products-container">
            <!-- Product cards will be dynamically inserted here -->
        </section>

        <section id="support" class="support-section">
            <h2>Support</h2>
            <p>Need help? Contact our support team.</p>
            <a href="#" class="btn">Contact Support</a>
        </section>

        <section id="feedback" class="feedback-section">
            <h2>Feedback</h2>
            <p>We value your opinion. Share your thoughts with us.</p>
            <a href="#" class="btn">Give Feedback</a>
        </section>
    </main>

    <footer class="footer">
        <p>
            Powered by SellApp &bull; 
            <a href="/terms" class="footer-link">Terms</a> &bull; 
            <a href="/privacy" class="footer-link">Privacy</a>
        </p>
    </footer>

    <!-- Internal JS -->
    <script src="script.js"></script>
</body>
</html>
