<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storefront</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background-color: #101010;
            color: #fff;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: linear-gradient(90deg, #9b00ff, #ff73a8, #ffa354);
        }

        header .logo {
            display: flex;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
        }

        header .logo span {
            color: #ffc107;
            margin-right: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .search-bar input {
            width: 60%;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            background-color: #222;
            color: #fff;
        }

        .search-bar input::placeholder {
            color: #777;
        }

        /* Product Cards */
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            width: 220px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .product-card img {
            width: 100%;
            border-radius: 5px;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
            font-weight: 500;
        }

        .product-card p {
            margin: 5px 0;
            font-size: 16px;
        }

        .product-card .price {
            font-size: 22px;
            font-weight: bold;
        }

        .product-card .stock {
            color: #aaa;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 15px 20px;
            background-color: #121212;
            font-size: 14px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 8px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Status Indicator */
        .status-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .status-indicator div {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .status-indicator .green {
            background-color: #00ff00;
        }

        .status-indicator .red {
            background-color: #ff0000;
        }

        .status-indicator .gray {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span>S</span> Storefront
        </div>
        <nav>
            <a href="#">Products</a>
            <a href="#">Support</a>
            <a href="#">Feedback</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <div class="status-indicator">
        <div class="green"></div>
        <div class="red"></div>
        <div class="gray"></div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="I'm looking for...">
    </div>

    <div class="product-grid">
        <div class="product-card">
            <img src="https://via.placeholder.com/220x150" alt="Product Image">
            <h3>Small Product</h3>
            <p class="price">$99.99</p>
            <p class="stock">∞ in stock</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/220x150" alt="Product Image">
            <h3>Medium Product</h3>
            <p class="price">$100.00</p>
            <p class="stock">∞ in stock</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/220x150" alt="Product Image">
            <h3>Large Product</h3>
            <p class="price">$101.00</p>
            <p class="stock">∞ in stock</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/220x150" alt="Product Image">
            <h3>Extra Large Product</h3>
            <p class="price">$101.00</p>
            <p class="stock">∞ in stock</p>
        </div>
    </div>

    <footer>
        Powered by SellApp • <a href="#">Terms</a> • <a href="#">Privacy</a>
    </footer>
</body>
</html>
